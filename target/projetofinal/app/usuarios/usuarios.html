  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">

      <div class="container">

        <div class="navbar-header">
          <a class="navbar-brand" style="font-size: 20px; color: white;" href="../../app/home/home.html">Controle de estacionamento</a>
        </div>

        <div id="navbar" class="collapse navbar-collapse">

          <ul class="nav navbar-nav" style="font-size: 16px;">
            <li><a href="../../app/usuarios/usuarios.html">Usuários</a></li>
            <li><a href="../../app/pessoas/pessoas.html">Pessoas</a></li>
            <li><a href="../../app/competencias/competencias.html">Competências</a></li>
            <li><a href="../../app/controles/controles.html">Controles</a></li>
          </ul>

          <ul class="nav navbar-nav navbar-right" style="font-size: 16px;">
            <li><a href="../../">Sair</a></li>
          </ul>

        </div>

      </div>

    </nav>

    <div class="container">
      <table class="table">
        <caption style="font-size: 22px;">Usuários <button id="btnAdicionar" onclick="ctrl.add()" style="margin-left: 5px;" data-toggle="modal" data-target="#myModal" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span> Adicionar</button></caption>
        <thead>
          <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Data de cadastro</th>
            <th>Email</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ID}}</td>
            <td>{{NOME}}</td>
            <td>{{DATA_CADASTRO}}</td>
            <td>{{EMAIL}}</td>
            <td>
              <a style="padding: 3px;" title="Editar" href="#" onclick="ctrl.edit({{ID}})" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-pencil"></span></a>
              <a style="padding: 3px;" title="Excluir" href="#" onclick="ctrl.remove({{ID}})"><span class="glyphicon glyphicon-trash"></span></a>
            </td>
          </tr>
        </tbody>
      </table>

      <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Cadastro de usuários</h4>
            </div>
            <div class="modal-body">
              <form class="form-horizontal" name="form" id="form" rule="cadastro">
                <fieldset>
                  <!-- ID -->
                  <input type="hidden" id="id" name="id">
                  <!-- Nome -->
                  <div class="form-group">
                    <label class="col-md-3 control-label" for="nome">Nome</label>
                    <div class="col-md-7">
                      <input id="nome" name="nome" type="text" maxlength="100" class="form-control input-md" required="true">
                    </div>
                  </div>
                  <!-- Email -->
                  <div class="form-group">
                    <label class="col-md-3 control-label" for="email">Email</label>
                    <div class="col-md-7">
                      <input id="email" name="email" type="text" maxlength="100" class="form-control input-md" required="true">
                    </div>
                  </div>
                  <!-- Login -->
                  <div class="form-group">
                    <label class="col-md-3 control-label" for="login">Login</label>
                    <div class="col-md-5">
                      <input id="login" name="login" type="text" maxlength="50" class="form-control input-md" required="true">
                    </div>
                  </div>
                  <!-- Senha -->
                  <div class="form-group">
                    <label class="col-md-3 control-label" for="senha">Senha</label>
                    <div class="col-md-3">
                      <input id="senha" name="senha" type="password" maxlength="20" class="form-control input-md" required="true">
                    </div>
                  </div>
                  <!-- Data de cadastro -->
                  <div class="form-group">
                    <label class="col-md-3 control-label" for="dataCadastro">Data de cadastro</label>
                    <div class="col-md-3">
                      <input id="dataCadastro" name="dataCadastro" type="date" class="form-control input-md" required="true" disabled>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="btnSalvar" onclick="ctrl.save()">Salvar</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
            </div>
          </div>

        </div>
      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  </body>

</html>
